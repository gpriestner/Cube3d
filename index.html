<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Cube</title>
  </head>
  <body style="margin: 0">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.js"
      integrity="sha512-u+vtyZDzyd0zgAEffKfoNx2BnCahAOBBYvzGu6vma1B18zQ6lEGF3F6dAFvqaxDoIU/GZRxcXV5oq23OIrkQwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script src="js/three.js"></script> -->
    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const box = new THREE.BoxGeometry(2, 2, 2);
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load("borg.jpg");
      //const material = new THREE.MeshBasicMaterial({ color: 0x0000FF });

      const material = new THREE.MeshBasicMaterial({ map: texture });
      const cube = new THREE.Mesh(box, material);

      // const wireframe = new THREE.WireframeGeometry(box);
      // const line = new THREE.LineSegments(wireframe);
      // line.material.depthTest = true;
      // line.material.opacity = 0.1;
      // line.material.transparent = true;

      scene.add(cube);
      //scene.add(line);

      camera.position.z = 4;
      let dir = 0.1;

      const gui = new dat.GUI();
      const folder1 = gui.addFolder("Cube");
      folder1.add(cube.rotation, "x", 0, Math.PI * 2);
      folder1.add(cube.rotation, "y", 0, Math.PI * 2);
      folder1.add(cube.rotation, "z", 0, Math.PI * 2);
      const folder2 = gui.addFolder("Camera");
      folder2.add(camera.position, "x", -5, 5);
      folder2.add(camera.position, "y", -5, 5);
      folder2.add(camera.position, "z", 2, 20);

      function animate() {
        // cube.rotation.x += 0.02;
        // cube.rotation.y += 0.02;
        // if (camera.position.z > 12 || camera.position.z < 4) dir = -dir;
        // camera.position.z += dir;

        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
